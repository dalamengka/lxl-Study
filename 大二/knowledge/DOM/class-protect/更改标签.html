<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2 id="b">要让这段文字不加粗</h2>
    <a href="" id="a">你好</a><b id="s">我是</b><button id="btn">李新龙</button>
    <script>
        var d = document.getElementById('b');//获取元素
        var b = document.getElementById('b').tagName;//获取获取元素名
        var d = document.getElementById('a');//获取元素
        var b = document.getElementById('a').tagName;//获取获取元素名
        var d = document.getElementById('s');//获取元素
        var b = document.getElementById('s').tagName;//获取获取元素名
        var d = document.getElementById('btn');//获取元素
        var b = document.getElementById('btn').tagName;//获取获取元素名
        if(b=='B'||b=='H1'||b=='H2'||b=='H3'||b=='H4'||b=='H5'||b=='H6'||b=='STRONG'){
            alert('加粗了');
            d.style.fontWeight = 200;
        }//更改元素样式
        var arr = ['H1','H2','H3','H4','H5','H6','B','STRONG'];//用数组获取需要更改的元素名
        console.log(arr.indexOf(b));//检查元素名是否在需要的元素列表里
        if(arr.indexOf(b) != -1){
            d.style.color='deeppink';
            d.style.fontWeight=200;
        }//如果在,更该样式
        
    </script>
</body>
</html>
